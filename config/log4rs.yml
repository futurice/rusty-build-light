# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console

  # An appender named "requests" that writes to a file with a custom pattern encoder
  file:
    kind: rolling_file
    path: "log/output.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "logs/output.{}.log"
    encoder:
      pattern: "{d} - {m}{n}"

# Set the default logging level to "ifno" and attach the "stdout" appender to the root
root:
  level: info
  appenders:
    - stdout
    - file